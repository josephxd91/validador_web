<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<div id="cabecera">
		<h:panelGrid columns="3" style="width: 100%;">
			<h:panelGrid style="width: 100%;">
				<img src="#{request.contextPath}/recursos/img/plantillaBN/logo1.png" style="height: 70px; width: 180px;" align="left"/>
			</h:panelGrid>
			<h:panelGrid columns="9" style="width: 80%;">
				<p:spacer width="10"/>
				<strong>Usuario: </strong>
				<p:spacer width="10"/>
				<p:outputLabel value=" #{cUsuario.datos.datosUsuario.codigoUsuario}" />
				<p:spacer width="10"/>
				<strong>Nombre: </strong>
				<p:spacer width="10"/>
				<p:outputLabel value=" #{cUsuario.datos.datosUsuario.nombres}" />
				<p:spacer width="10"/>
				<p:spacer width="10"/>
				<strong>Area: </strong>
				<p:spacer width="10"/>
				<p:outputLabel value=" #{cUsuario.datos.datosUsuario.nombreArea}" />
				<p:spacer width="10"/>
				<strong>Fecha: </strong>
				<p:spacer width="10"/>
				<p:outputLabel value=" #{cUsuario.datos.fecha}" />
			</h:panelGrid>
			<h:panelGrid style="width: 100%;" >
				<img src="#{request.contextPath}/recursos/img/plantillaBN/logo1.png" style="height: 70px; width: 180px;" align="right"/>
			</h:panelGrid>
		</h:panelGrid>
	</div>
